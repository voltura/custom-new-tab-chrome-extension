<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Custom Tab</title>
		<base href="/" />
		<link href="css/app.css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>
	<body>
		<h3>Custom Tab Extension</h3>
		<p>Bypass corporate GPO that forces new tabs to load a specific page by using shortcut Ctrl + Z to open a new tab instead.
		<br>Customize which page that should be loaded here.</p>
		<br />
		<label>
		  Page:
		  <input id="customtaburl" type="text" />
		</label>
		<br />
		<br />
		<button class="save">Save</button>
		<br />
		<br />
		<div class="message"></div>
		<script src="options.js"></script>

	</body>
</html>
